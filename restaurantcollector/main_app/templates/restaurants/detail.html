{% extends 'base.html' %}
{% block content %}

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ restaurant.name }}</span>
      <p>Neighbourhood: {{ restaurant.neighbourhood }}</p>
      <p>Cost: {{ restaurant.cost }}</p>
      <p>Cuisine: {{ restaurant.cuisine }}</p>
       <p>Suggestion: {{ restaurant.suggestion }}</p>
    </div>

      <div class="card-action">
    <a href="{% url 'restaurants_edit' restaurant.id %}">Edit</a>
    <a href="{% url 'restaurants_delete' restaurant.id %}">Delete</a>
        </div>
  </div>

{% endblock %}
